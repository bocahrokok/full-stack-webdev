<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="first">First Name </label>
        <input name="first" type="text" name="" id="" placeholder="John" required>
        <label for="last">Last Name</label>
        <input name="last" type="text" name="" id="" placeholder="Smith" required>

        <div>
            <label for="male"> Male</label>
            <input type="radio" name="gender" id="" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other" ></label>
            <input type="radio" id="other" value="other"
        </div>

        <div>
            <label for="">Email:
            <input type="email" name="email" id="" placeholder="place your input"> 
            </label>

            <label for="">
                Password:
                <input type="password" name="password" id="">
            </label>
        </div>

        <div>
            <label for="">
                Birthday:
                

                <select name="" id=""> 
                        <option value="">Jan</option>
                        <option value="">Fen</option>
                        <option value="">March</option>
                </select>
                <select name="" id="">
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>

                </select>
                <select name="" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                </select>
                
            </label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
